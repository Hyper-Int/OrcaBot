name = "orcabot-frontend"
compatibility_date = "2024-09-23"

main = ".open-next/worker.js"

# Compatibility flags for Next.js
compatibility_flags = ["nodejs_compat"]

[vars]
# API endpoint for control plane
NEXT_PUBLIC_API_URL = "https://api.orcabot.com"
NEXT_PUBLIC_SITE_URL = "https://orcabot.com"
NEXT_PUBLIC_DEV_MODE_ENABLED = "false"

[assets]
directory = ".open-next/assets"
binding = "ASSETS"
