# fly.toml app configuration file generated for orcabot-sandbox on 2026-01-03T17:15:14-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'orcabot-sandbox'
primary_region = 'sjc'

[build]
  dockerfile = 'docker/Dockerfile'
  # Note: TALKITO_VERSION is passed dynamically via `make deploy` or `fly deploy --build-arg`
  # to bust cache and pull latest talkito. If deploying directly, use:
  # fly deploy --build-arg TALKITO_VERSION=$(date +%s)

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1  # Keep one machine warm for testing

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 100
    soft_limit = 80

[[http_service.checks]]
  interval = "15s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/health"

[[vm]]
  size = "shared-cpu-2x"
  memory = "4096"