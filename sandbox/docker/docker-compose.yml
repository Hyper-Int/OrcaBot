version: '3.8'

services:
  sandbox:
    build:
      context: .
      dockerfile: Dockerfile
    image: orcabot-sandbox:latest
    container_name: orcabot-sandbox-dev
    volumes:
      - sandbox-workspace:/workspace
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    stdin_open: true
    tty: true
    # Resource limits for safety
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

volumes:
  sandbox-workspace:
